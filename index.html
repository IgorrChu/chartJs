<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart1" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:50vh; width:50vw"></canvas>
    </div>
</body>

<script>
    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 4,
                borderColor: '#fb6686',
                backgroundColor: '#fb6686'
            }, {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83], // Novos dados adicionados aqui
                borderWidth: 4,
                borderColor: '#36a2eb',
                backgroundColor: '#36a2eb'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const ctx = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Media',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                borderColor: '#fb6686',
                backgroundColor: '#fb6686'
            }, {
                label: 'Umidade Media',
                data: [90, 89, 93, 87, 88, 82], // Novos dados adicionados aqui
                borderWidth: 1,
                borderColor: '#36a2eb',
                backgroundColor: '#36a2eb'
            }]

        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
